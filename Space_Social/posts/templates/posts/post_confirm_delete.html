{% extends "post/post_base.html" %} 

{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="post">
{% include "post/post_base.html" with post=object hide_delete=True %}
</div>
<form>
    {% csrf_token %}
    <input type= "submit" name="delete" value="Confirm Delete" class ="btn btn-danger btn-large">
    <a class =" btn btn-simple btn-large btn-default" href=" {% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
</form>



{% endblock %}
