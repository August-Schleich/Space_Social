{% extends "base.html" %}
{% load bootstrap3 %} 


{% block content %}
<div class="container">
<h1>Log In</h1>
<form method ="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Log In"></input>
    <a type ="button" href="{% url 'accounts:signup' %}">
        <button  type ="button" class="btn btn-primary" >Sign Up</button>
        </a>
</form>

</div>
{% endblock %}
