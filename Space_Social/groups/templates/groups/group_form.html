{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}
{% block group_content %}
<h4>Create New Group!</h4>

<form method="post" action="{% url 'groups/create %}" id="groupform">
    {% csrf_token%}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-lg" value="Create ">
</form>


{% endblock %}
